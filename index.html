<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class='top-bar'>
        <img src="imgs/facebook-logo.png" class="facebook-logo">
        <form class="facebook-login">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type='text' id='user-email-phone'>
            </div>
            <div class="form-group">
                <label for='user-password' id="user-password-label">Senha</label>
                <input type='text' id='user-password'>
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>

    <div class='main-content'>
        <div class='left-content'>
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id='facebook-networking' src="imgs/networking.png">
        </div>

        <div class='right-content'>
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <input class="form-name" type="text" name="firstname" placeholder="Nome" oninvalid="this.setCustomValidity('Campo inválido')" oninput="this.setCustomValidity('')" required>
                <input class="form-name" type="text" name="lastname" placeholder="Sobrenome" oninvalid="this.setCustomValidity('Campo inválido')" oninput="this.setCustomValidity('')" required>
                <input type="text" name="phone_email" placeholder="Celular ou email" oninvalid="this.setCustomValidity('Campo inválido')" oninput="this.setCustomValidity('')" required>
                <input type="password" name="password" placeholder="Nova senha" oninvalid="this.setCustomValidity('Campo inválido')" oninput="this.setCustomValidity('')" required>
                <label for="" id="label-birthdate">Data de nascimento</label>
                <input type="text" name="birthdate" placeholder="dd/mm/aaaa" class="date" oninvalid="this.setCustomValidity('Campo inválido')" oninput="this.setCustomValidity('')" required>
                <label for="" id="label-gender">Gênero</label>
                <div>
                    <input type="radio" name="gender"  class="gender" oninvalid="this.setCustomValidity('Campo inválido')" oninput="this.setCustomValidity('')" required="required">Feminino
                    <input type="radio" name="gender" class="gender" oninvalid="this.setCustomValidity('Campo inválido')" oninput="this.setCustomValidity('')">Masculino
                    <input type="radio" id="customGender" name="gender" class="gender" oninvalid="this.setCustomValidity('Campo inválido')" oninput="this.setCustomValidity('')">Personalizado
                </div>
                <div id="genderInputDiv" style="display: inline-block;"></div>
                <button type="submit" id="facebook-register">Cadastre-se</button>
            </form>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
