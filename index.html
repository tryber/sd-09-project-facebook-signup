<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook-Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logotipo">
    <form class="facebook-login" action="" method="GET">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>

      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password">
      </div>

      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>

  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="facebook networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h2 class="quick-easy">É rápido e fácil.</h2>
      <form class="open-account" action="" method="GET">
        <div class="name">
          <input type="text" name="firstname" id='firstname' placeholder="Nome">
          <input type="text" name="lastname" id='lastname' placeholder="Sobrenome">
        </div>

        <div class="phone_email">
          <input type="text" name="phone_email" id='phone_email' placeholder="Celular ou email">
        </div>

        <div class="password">
          <input type="password" name="password" placeholder="Nova senha">
        </div>

        <div class="birthdate">
          <label for="birthdate" id="label-birthdate" >Data de nascimento</label>
          <input type="text" name="birthdate" id='birthdate' placeholder="dd/mm/aaaa">
        </div>

        <div class="gender">
          <label class="label-gender" id="label-gender">Gênero</label>

          <div>
            <input type="radio" id="feminino" name="gender" value="Feminino">
            <label for="feminino">Feminino</label>

            <input type="radio" id="masculino" name="gender" value="Masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" id="personalizado" name="gender" value ="Personalizado">
            <label for="personalizado">Personalizado</label>
          </div>
          <input type="text" id='personalizado-box' name='gender-custom' placeholder="Gênero (opcional)" style="display: none;">
        </div>

        <div>
          <button type="submit"id="facebook-register">Cadastre-se</button>
        </div>
        <p id="campos-invalidos" style="display: none;">Campos inválidos</p>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
