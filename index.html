<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>

  <header class="top-bar">
    <div class="left-div">
      <img src="imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo">
    </div>

    <div class="right-div">
      <form action="" class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone'">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>

        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" id="user-password">
        </div>

        <div class="form-control">
          <button id="button-login" type="submit">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Facebook Networking">
    </div>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>

      <form action="">
        <div class="first-last-name">
          <input class="validacao" type="text" name="firstname" placeholder="Nome">
          <input class="validacao" type="text" name="lastname" placeholder="Sobrenome">
        </div>

        <input class="validacao" type="text" name="phone_email" placeholder="Celular ou email">
        <input class="validacao" type="password" name="password" placeholder="Nova senha">

        <div class="birthdate-div">
          <label id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input class="validacao" type="text" name="birthdate" placeholder="dd/mm/aaaa" id="birthdate">
        </div>

        <div class="radio-div">
          <label id="label-gender" for="">Gênero</label>
          <div class="radios-buttons">
            <label for="feminino">
              <input type="radio" class="genders" name="gender" id="feminino" value="Feminino" checked>
              Feminino
            </label>
            <label for="masculino">
              <input type="radio" class="genders" name="gender" id="masculino" value="Masculino">
              Masculino
            </label>
            <label for="personalizado">
              <input type="radio" class="genders" name="gender" id="personalizado" value="Personalizado">
              Personalizado
            </label>
          </div>
        </div>

        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
