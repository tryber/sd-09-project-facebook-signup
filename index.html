<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Project</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook logo" width="210px">
    <form method="GET" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" name="user-email-phone" required>
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password" name="user-password" required>
        <a href="">Esqueceu a conta?</a>
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
     <div class="left-content">
      <p id="facebook-slogan" class="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id ="facebook-networking" src="imgs/networking.png" alt="facebook networking" width="537px">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form method="GET" class="form-box">
        <div class="inline-input">
          <input type="text" name="firstname" id="firstname" class="required" placeholder="Nome">
          <input type="text" name="lastname" id="lastname" class="required" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" class="required">
        <input type="password" name="password" id="password" placeholder="Nova senha" class="required">
        <label for="birthdate-input" id="label-birthdate">Data de nascimento</label>
        <input type="text" id="birthdate-input" name="birthdate" placeholder="dd/mm/aaaa" class="required">
        <label for="gender" id="label-gender">Gênero</label>
        <div class="inline-input">
          <label for="gender-inputf"><input type="radio" id="gender-inputf"  name="gender" value="Feminino">Feminino</label>
          <label for="gender-inputm"><input type="radio" id="gender-inputm"  name="gender" value="Masculino">Masculino</label>
          <label for="gender-inputp"><input type="radio" id="gender-inputp"  name="gender" value="Personalizado">Personalizado</label>
        </div>
        <div id="custom-gender"></div>
        <p id="validate-message"></p>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
