<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook</title>
</head>
<body>
  <header>
    <nav class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo">
      <form action="" class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button type="submit" id="button-login" class="button-login">Entrar</button>
        </div>
      </form>
    </nav>
  </header>

  <section class="main-content">

    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </section>

    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil."</p>
      <form action="">
        <section class="row">
          <div class="nome">
            <input type="text" name="firstname" class="form-control" placeholder="Nome">
            <input type="text" name="lastname" class="form-control" placeholder="Sobrenome">
          </div>
          <div>
            <input type="text" name="phone_email" class="form-control"
            placeholder="Celular ou email">
          </div>
          <div>
            <input type="password" name="password" class="form-control" placeholder="Nova senha">
          </div>
          <div class="data-content">
            <label id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
          </div>
        </section>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
