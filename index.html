<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Login</title>
</head>

<body>
  <header>
    <nav class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
      <form action="" class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button type="submit" id="button-login" class="button-login">Entrar</button>
        </div>
      </form>
    </nav>
  </header>

  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
        vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>

      <form action="POST" class="inputs-content">
        <div class="row">
          <div class="nome">
            <input type="text" name="firstname" class="form-control" placeholder="Nome" aria-label="Nome" required>
            <input type="text" name="lastname" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome"
              required>
          </div>
            <input type="text" name="phone_email" class="form-control" id="formGroupExampleInput"
              placeholder="Celular ou email" required>
            <input type="password" name="password" class="form-control" id="formGroupExampleInput2"
              placeholder="Nova senha" required>
          <div class="data-content">
            <label class="" id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa" class="form-control" required>
          </div>
          <label for="" class="label-content" id="label-gender">Gênero</label>
          <div class="radios">
            <input type="radio" name="gender" class="gender" id="Feminino" value="Feminino" required>
            <label for="Feminino">Feminino</label>
            <input type="radio" name="gender" class="gender" id="Masculino" value="Masculino" required>
            <label for="Masculino">Masculino</label>
            <input type="radio" name="gender" class="gender" id="Personalizado" value="Personalizado" required>
            <label for="Personalizado">Personalizado</label>
          </div>
          <input type="text" class="genero" name="gender-custom" placeholder="Gênero (opcional)">
        </div>
        <button type="submit" class="btn" id="facebook-register">Cadastre-se</button>
      </form>

    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
