<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <title>Facebook</title>
</head>
<body>
  <header class="top-bar">
    <div class="facebook-logo-container">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do Facebook">
    </div>
    <div class="alert-message">
      <p>Você deve se conectar primeiro.</p>
    </div>
    <form class="facebook-login" action="" enctype="multipart/form-data" method="GET">
      <div class="form-group">
        <label class="email-label" for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input class="email-input" type="text" name="" id="user-email-phone" placeholder="Número de celular ou email">
      </div>
      <div class="form-group">
        <label class="password-label" for="user-password" id="user-password-label">Senha</label>
        <input class="password-input" type="text" name="" id="user-password" placeholder="Senha">
      </div>
      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="register-mobile">
    <div class="register-yourself">
      <hr>
      <span>ou</span>
      <hr>
    </div>
    <div class="form-control-register">
      <button id="button-register">Criar nova conta</button>
    </div>
    <div class="forget-password">
      <p>esqueceu sua senha ?</p>
    </div>
  </section>
  <section class="main-content">
    <div class="left-content">
      <p class="facebook-slogan" id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img class="facebook-networking" id="facebook-networking" src="imgs/networking.png" alt="facebook's networking">
    </div>
    <div class="right-content">
      <h1 class="title">Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" method="GET" class="facebook-register">
        <div class="form-line-1">
          <input required type="text" name="firstname" id="" placeholder="Nome">
          <input required type="text" name="lastname" id="" placeholder="Sobrenome">
        </div>
        <div class="form-line-2">
          <input required type="text" name="phone_email" id="" placeholder="Celular ou email">
        </div>
        <div class="form-line-3">
          <input required type="password" name="password" id="" placeholder="Nova senha">
        </div>
        <div class="form-line-4">
          <label for="date" id="label-birthdate">Data de nascimento</label>
          <input required type="text" name="birthdate" id="date" placeholder="dd/mm/aaaa">
        </div>
        <div class="form-line-5">
          <label for="" id="label-gender">Gênero</label>
          <div class="form-line-5-1">
            <input required type="radio" name="gender" id="" value="Feminino">Feminino
            <input required type="radio" name="gender" id="" value="Masculino">Masculino
            <input required type="radio" name="gender" id="" value="Personalizado">Personalizado
            <input class="hidden" type="text" name="gender-custom" id="" placeholder="Gênero (opcional)">
          </div>
        </div>
        <div class="form-line-6">
          <button class="register-data" type="submit" id="facebook-register">Cadastre-se</button>
        </div>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
