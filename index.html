<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <!--Barra Superior-->
  <div class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo">
    <form class="facebook-login">
      <div class="form-group">
        <label id="user-email-phone-label">Email ou telefone</label>
        <input id="user-email-phone"type="text">
      </div>
      <div class="form-group">
        <label id="user-password-label">Senha</label>
        <input type="password" id = "user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </div>
  <!--Conteudo principal-->
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form>
          <div class="fullname">
            <label>
              <input type="text" placeholder="Nome" name="firstname" required oninvalid="this.setCustomValidity('Campos inválidos')"
              oninput="setCustomValidity('')">
            </label>
            <label>
              <input type="text" placeholder="Sobrenome" name="lastname" required>
            </label>
          </div>
          <label>
            <input type="text" name="phone_email" placeholder="Celular ou email" required>
          </label>
          <label>
            <input type="password" name="password" placeholder="Nova senha" required>
          </label>
          <div class="flex-axis">
            <label id="label-birthdate">Data de nascimento
            </label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
          </div>
          <label id="label-gender">Gênero</label>
          <div>
            <label><input class="other-gender" type="radio" name="gender" value="Feminino" required>Feminino</label>
            <label><input  class="other-gender" type="radio" name="gender" value="Masculino" required>Masculino</label>
            <label><input id ="personalyzed-gender" type="radio" name="gender" value="Personalizado" required>Personalizado</label>
          </div>
          <div id="personalyzedPlaceholder"></div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
  </div>
</body>
<script src="script.js"></script>
</html>
