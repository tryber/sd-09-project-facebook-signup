<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- BARRA TOPO -->
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="">
    <form action="POST" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" name="password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <!-- CONTEÚDO PRINCIPAL -->
  <section class="main-content">
    <!-- SUBCONTAINER LEFT -->
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </div>
    <!-- SUBCONTAINER RIGHT -->
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" class="right-form">
        <!-- INPUT NAME -->
        <div class="fullname">
          <input type="text" name="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" placeholder="Sobrenome" required>
        </div>
        <!-- INPUT ID -->
        <input type="text" name="phone_email" placeholder="Celular ou email" required>
        <!-- INPUT SENHA -->
        <input type="password" name="password" placeholder="Nova senha" required>
        <!-- INPUT DATA DE NASCIMENTO -->
        <label for="" id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
        <!-- INPUT GENERO -->
        <label for="gender" id="label-gender">Gênero</label>
        <div class="gender">
            <label for="female" class="binary-genders">Feminino</label><br>
            <input type="radio" class="binary-genders" id="female" name="gender" value="female" required>
            <label for="male" class="binary-genders" >Masculino</label><br>
            <input type="radio" class="binary-genders" id="male" name="gender" value="male" required>
            <label for="other">Personalizado</label>
            <input class="other-gender" type="radio" id="other" name="gender" value="other" required>
        </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </div>
  </section>
</body>
<script src="js/script.js"></script>
</html>
