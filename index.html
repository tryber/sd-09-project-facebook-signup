<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - entre ou cadastre-se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <div>
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
    </div>
    <form class="facebook-login" action="" method="GET">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" id="user-password">
      </div>
      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="facebook-networking">
    </div>
    <div class="right-content">
      <h1 class="new-account">Abra uma conta</h1>
      <div class="quick-easy">É rápido e fácil.</div>
      <form action="" method="GET">
        <div class="fullname-input">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <div class="form-group">
          <input type="text" name="phone_email" placeholder="Celular ou email">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Nova senha">
        </div>
        <div class="form-group">
          <label id="label-birthdate" for="user-birthday">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" id="user-birthday">
        </div>
        <div class="gender-input">
          <label id="label-gender">Gênero</label>
          <div>
            <label for="feminine"><input type="radio" name="gender" value="Feminino" id="feminine">Feminino</label>
            <label for="masculine"><input type="radio" name="gender" value="Masculino" id="masculine">Masculino</label>
            <label for="unique"><input type="radio" name="gender" value="Personalizado" id="unique">Personalizado</label>
          </div>
        </div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
        <p></p>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
