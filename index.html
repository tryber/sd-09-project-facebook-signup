<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header-container">
    <nav class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo-facebook">
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <section class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </section>
        <section class="form-control">
          <button id="button-login">Entrar</button>
        </section>

      </form>
    </nav>
  </header>
  <main class="main-content">
    <aside class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda vocÃª a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png">
    </aside>
  </main>
  <script src="script.js"></script>
</body>

</html>
