<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto clone Facebook</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Logotipo do Facebook" class="facebook-logo">
    <form action="" class="facebook-login">
      <div id="form-group" class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="user-email-phone" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" name="user-password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Imagem do facebook networking" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <span class="quick-easy">É rápido e fácil.</span>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
