<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do facebook">

    <form class="facebook-login" action="">
      <div class="form-group" action="">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text" data-validate-field="name" name="name">
      </div>

      <div class="form-group user-password">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="password" data-validate-field="user-password" name="user-password">
      </div>

      <div class="form-control">
        <button id="button-login" class="button-login" type="submit">Entrar</button>
      </div>
    </form>
  </header>

  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </section>

    <section class="right-content">
      <h1>Abra uma conta</h1>

      <div class="quick-easy">É rápido e fácil.</div>

      <form action="" id="register-form">
        <div class="complete-name">
          <input class="firstname" type="text" name="firstname" placeholder="Nome" autocomplete="off">
          <input class="lastname" type="text" name="lastname" placeholder="Sobrenome" autocomplete="off">
        </div>

        <input type="text" name="phone_email" placeholder="Celular ou email" autocomplete="off">

        <input id="" type="password" name="password" placeholder="Nova senha" autocomplete="off">

        <label for="" id="label-birthdate" class="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" autocomplete="off">

        <label for="" id="label-gender" class="label-gender">Gênero</label>
        <div class="radios">
          <input type="radio" name="gender" id="female" value="Feminino">
          <label for="female">Feminino</label>
          <input type="radio" name="gender" id="male" value="Masculino">
          <label for="male">Masculino</label>
          <input type="radio" name="gender" id="custom" value="Personalizado">
          <label for="custom">Personalizado</label>
        </div>
      </form>

      <button type="submit" id="facebook-register">Cadastre-se</button>

    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
