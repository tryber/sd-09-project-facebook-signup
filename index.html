<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Facebook</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Logo Faebook" class="facebook-logo">
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class="form-group">
            <label for="" class="user-password-label">Senha</label>
            <input type="password" id="user-password">
        </div>
      </form>
  </header>
</body>
</html>
