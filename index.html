<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Marcelo Pelegrino e Henrique Elias</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logotipo do Facebook">
        <form class="facebook-login" action="#">
            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input id="user-email-phone" type="text">
            </div>
            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha</label>
                <input id="user-password" type="password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <section class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="Representação da rede">
        </section>
        <section class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <div class="form-line">
                    <input name="firstname" placeholder="Nome" data-validate-field="firstName">
                    <input name="lastname" placeholder="Sobrenome" data-validate-field="lastName">
                </div>
                <input name="phone_email" placeholder="Celular ou email" data-validate-field="phoneEmail">
                <input name="password" type="password" placeholder="Nova senha" data-validate-field="password">
                <div>
                    <label id="label-birthdate">Data de nascimento</label>
                    <input name="birthdate" type="text" placeholder="dd/mm/aaaa" data-validate-field="birthdate">
                </div>
                <label id='label-gender'>Gênero</label>
                <div>
                    <input id="feminino" type="radio" name="gender" value="Feminino">
                    <label for="feminino">Feminino</label>
                    <input id="masculino" type="radio" name="gender" value="Masculino">
                    <label for="masculino">Masculino</label>
                    <input id="personalizado" type="radio" name="gender" value="Personalizado">
                    <label for="personalizado">Personalizado</label>
                </div>
                <div id="custom-gender"></div>
                <div id="input-validation"></div>
                <button id="facebook-register" type="submit">Cadastre-se</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
