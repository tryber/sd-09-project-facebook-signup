<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Facebook</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="top-bar">
        <div class="logo">
            <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook logo" />
        </div>
        <div class="login">
            <form class="facebook-login" action="">
                <div class="form-group">
                    <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                    <input id="user-email-phone" type="text"></input>
                </div>

                <div class="form-group">
                    <label id="user-password-label" for="user-password">Senha</label>
                    <input id="user-password" type="password"></input>
                </div>

                <div class="form-control">
                    <button id="button-login">Entrar</button>
                </div>
            </form>
        </div>
    </header>
    <main class="main-content">
        <section class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="Networking Facebook">
        </section>
        <section class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form action="">
                <div>
                    <input class="small" type="text" name="firstname" placeholder="Nome" id="firstname">
                    <input class="small" type="text" name="lastname" placeholder="Sobrenome" id="lastname">
                </div>
                <div>
                    <input type="text" name="phone_email" placeholder="Celular ou email" id="phone_email">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Nova senha" id="password">
                </div>
                <div>
                    <label id="label-birthdate" for="">Data de nascimento</label>
                    <input type="text" name="birthdate" placeholder="dd/mm/aaaa" id="birthdate">
                </div>
                <div>
                    <label id="label-gender" for="">Gênero</label>
                    <br>
                    <label for="female">
                        <input type="radio" name="gender" id="female">Feminino
                    </label>
                    <label for="male">
                        <input type="radio" name="gender" id="male">Masculino
                    </label>
                    <label for="custom">
                        <input type="radio" name="gender" id="custom">Personalizado
                    </label>
                </div>
                <div>
                    <button id="facebook-register" type="submit">Cadastre-se</button>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
