<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Facebook</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <header>
        <div class='top-bar'>
            <img class='facebook-logo' src='imgs/facebook-logo.png'>
            <form method='GET' class='facebook-login'>
                <div class='form-group'>
                <label for='user-email-phone' id='user-email-phone-label'>Email ou telefone</label>
                <input type='text' id='user-email-phone'>
                </div>
                <div class='form-group'>
                <label for='user-password' id='user-password-label'>Senha</label>
                <input type='password' id='user-password'>
                <p>Esqueceu a conta?</p>
                </div>
                <div class='form-control'>
                <button id='button-login'>Entrar</button>
                </div>
            </form>
        </div>
    </header>
    <main class='main-content'>
        <div class='left-content'>
            <p id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id='facebook-networking' src="imgs/networking.png" alt="networking">
        </div>
        <div class='right-content' id='right-content'>
            <h1>Abra uma conta</h1>
            <p class='quick-easy'>É rápido e fácil.</p>
            <form method='GET' class='form' id='form'>
                <input type='text' name='firstname' placeholder='Nome' class='name input' id='name'>
                <input type='text' name='lastname' placeholder='Sobrenome' class='lastname input' id='lastname'>
                <input type='text' name='phone_email' placeholder='Celular ou email' class='phoneemail input' id='phoneemail'>
                <input type='password' name='password' placeholder='Nova senha' class='newpassword input' id='newpassword'>
                <label for='birthdate' id='label-birthdate'>Data de nascimento</label>
                <input type='text' name='birthdate' placeholder='dd/mm/aaaa' id='birthdate' class='birthdate input'>
                <label for='' id='label-gender' class='genero'>Gênero</label>
                <br>
                <div class='radios' id='radios'>
                    <input type='radio' name='gender' value='Feminino' id='feminino' class='inputradio'>Feminino
                    <input type='radio' name='gender' value='Masculino' id='masculino' class='inputradio'>Masculino
                    <input type='radio' name='gender' value='Personalizado' id='personalizado' class='inputradio'>Personalizado
                </div>
                <button type="submit" id="facebook-register" class='cadastre'>Cadastre-se</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
