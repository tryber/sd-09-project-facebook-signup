<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook Page</title>
</head>
<body>
  <section class="top-bar">
    <img class = "facebook-logo" src="imgs/facebook-logo.png">

    <form class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class = "form-group">
        <label for ="user-password" id = "user-password-label">Senha</label>
        <input type="password" id = "user-password">
      </div>
      <div class ="form-control">
        <button id = "button-login">Entrar</button>
      </div>
    </form>
  </section>

  <main class="main-content">

    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Facebook network">
    </div>

    <div class = "right-content">
      <h1>Abra uma conta</h1>
      <p class = "quick-easy">É rápido e fácil.</p>
      <form name ="form1" class="form-register">
        <div class="name-lastname">
          <input id = "nome" type = "text" name = "firstname" placeholder = "Nome" required>
          <input id = "sobrenome" type = "text" name = "lastname" placeholder = "Sobrenome" required>
        </div>
        <input id = "phone-email" type = "text" name = "phone_email" placeholder = "Celular ou email" required>
        <input id="senha" type="password" name="password" placeholder="Nova senha" required>
        <label for="data-de-nascimento" class="label-birthdate" id="label-birthdate">Data de nascimento
        </label>
        <input id="data-de-nascimento" type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
        <div class="gender-section">
          <label id="label-gender">Gênero</label>
          <div class="gender">
            <input type="radio" value="Feminino" name="gender" id="feminino"required checked>
            <label for="feminino">Feminino</label>
            <input type="radio" value="Masculino" name="gender" id="masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" value="Personalizado" name="gender" id="personalizado" required>
            <label for="personalizado">Personalizado</label>
          </div>
          <input type="text" id="gender-custom" name="gender-custom" placeholder="Gênero (opcional)" style="display: none;">
        </div>
        <button class="facebook-register" id = "facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
