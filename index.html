<!DOCTYPE html>
<html lang="por">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
  <title>Facebook - Entre ou cadastre-se</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do facebook">
    <form class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" name="" id="user-password">
      </div>
      <div class="form-control">
        <button type="button" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="Facebook networking">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="register-form">
        <div class="names-container">
          <input type="text" name="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" placeholder="Sobrenome" required>
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" required>
        <input type="password" name="password" placeholder="Nova senha" required>
        <label for="" id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
          <label for="" id="label-gender">Gênero</label>
          <div class="radio-classes">
            <label for="fem-radio">
              <input type="radio" name="gender" value="Feminino" id="fem-radio" required>Feminino
            </label>
            <label for="masc-radio">
              <input type="radio" name="gender" value="Masculino" id="masc-radio" required>Maculino
            </label>
            <label for="per-radio">
              <input type="radio" name="gender" value="Personalizado" id="per-radio" required>Personalizado
            </label>
          </div>
        <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </main>
</body>
</html>
