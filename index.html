<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Pagina Inicial</title>
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo do Facebook">
    <form class="facebook-login" action="" method="GET">
      <div class="form-group">
       <label for="user-email-phone-label" id="user-email-phone-label">Email ou telefone</label>
       <input type="text" id="user-email-phone">
     </div>
     <div class="form-group">
       <label for="user-password" id="user-password-label">Senha</label>
       <input type="password" id="user-password">
      <a class="recuperar" href="#anotherpage">Esqueceu a conta?</a>
    </div>
    <div class="form-control">
    <button id="button-login">Entrar</button>
    </div>
    </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
       <img src="imgs/networking.png" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <div class="quick-easy">É rápido e fácil.</div>
      <form action="">
        <div class="name-and-surname">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <div class="birthdate">
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        </div>
        <label for="" id="label-gender">Gênero</label>
        <div class="gender-radios">
          <input type="radio" id="female" name="gender" value="Feminino">
          <label for="female">Feminino</label>
          <input type="radio" id="male" name="gender" value="Masculino">
          <label for="male">Masculino</label>
          <input type="radio" id="custom" name="gender" value="Personalizado">
          <label for="custom">Personalizado</label>
        </div>
      </form>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
