<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page[Clone]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo">
        <form class="facebook-login" action="">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" name="user-email-phone-label" id="user-email-phone">
            </div>
            <div class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input type="password" name="user-password-label" id="user-password">
            </div>
            <div class="form-control">
                <button type="submit" id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content">
        <aside class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking" src="imgs/networking.png" alt="Slogan Do Facebook">
        </aside>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <h3 class="quick-easy">É rápido e fácil.</h3>
            <form action="" class="facebook-register-form">
                <div class="user-name">
                    <input type="text" name="firstname"  placeholder="Nome" required>
                    <input type="text" name="lastname"  placeholder="Sobrenome" required>
                </div>
                <input type="text" name="phone_email" placeholder="Celular ou email" required>
                <input type="password" name="password" placeholder="Nova senha" required>
                <label for="birthdate" id="label-birthdate">Data de nascimento</label>
                <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" required>
                <label  id="label-gender">Gênero</label>
                <div>
                    <label for="fem">
                        <input type="radio" name="gender" id="fem" value="Feminino" required>Feminino
                    </label>
                    <label for="masc">
                        <input type="radio" name="gender" id="masc" value="Masculino" required>Masculino
                    </label>
                    <label for="custom">
                        <input type="radio" name="gender" id="custom" value="Personalizado" required>Personalizado
                    </label>
                </div>
                <button type="submit" id="facebook-register">Cadastre-se</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
