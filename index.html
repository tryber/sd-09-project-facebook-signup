<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Facebook</title>
  <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo Facebook">
    <form class="facebook-login" action="" method="GET">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" name="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password" name="user-password">
      </div>
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" method="GET" id="register-form">
        <div class="nome-sobrenome">
          <input type="text" name="firstname" id="id-firstname" placeholder="Nome">
          <input type="text" name="lastname" id="id-lastname" placeholder="Sobrenome">
        </div>
        <div>
          <input type="text" name="phone_email" id="id-phone_email" placeholder="Celular ou email">
        </div>
        <div>
          <input type="password" name="password" id="id-password" placeholder="Nova senha">
        </div>
        <div>
          <label id="label-birthdate" for="id-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="id-birthdate" placeholder="dd/mm/aaaa">
        </div>
        <div>
          <label id="label-gender">Gênero</label>
        </div>
        <div>
          <label for="id-female">
            <input type="radio" name="gender" id="id-female" value="Feminino">Feminino
          </label>
          <label for="id-male">
            <input type="radio" name="gender" id="id-male" value="Masculino">Masculino
          </label>
          <label for="id-custom">
            <input type="radio" name="gender" id="id-custom" value="Personalizado">Personalizado
          </label>
        </div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </div>
  </section>
  <script src="script.js"></script>
 </body>
</html>
