<!DOCTYPE html>
  <html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook - entre ou cadastre-se</title>
      <!--Estilo personalizado-->
      <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <nav class="top-bar">
        <img src="imgs/facebook-logo.png" alt="facebook logo" class="facebook-logo">
         <form action="" class="facebook-login">
            <div class="form-group">
              <label id="user-email-phone-label">Email ou telefone</label>
              <input id="user-email-phone" type="text">
              </div>
              <div class="form-group">
                <label id="user-password-label">Senha</label>
                <input id="user-password" type="text">
                <div class="label-forgot">
                  <label class="label"><a href="#">Esqueceu a conta?</a></label>
                </div>
              </div>
             <div class="form-control">
              <button id="button-login">Entrar</button>
             </div>
        </form>
        </nav>
      </header>
      <section class="main-content">
        <div class="left-content">
          <div class="facebook-slogan-container">
          <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
          <img id="facebook-networking" src="imgs/networking.png" alt="Image facebook networking">
        </div>
      </div>
      <div class="right-content">
          <h1 class="open-account">Abra uma conta</h1>
          <p class="quick-easy">É rápido e fácil.</p>
          <form action="" class="form-group">
          <section class="name-and-lastname">
            <input class="input-text" name="firstname" type="text" placeholder="Nome">
            <input class="input-text" name="lastname" type="text" placeholder="Sobrenome">
          </section>
          <input class="input-text bigger" name="phone_email" type="text" placeholder="Celular ou email">
          <input class="input-text bigger" name="password" type="password" placeholder="Nova senha">
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input class="input-text" name="birthdate" type="text"  placeholder="dd/mm/aaaa">
          <label for="" id="label-gender">Gênero</label>
          <div class="radios">
            <input class="gender-custom" type="radio" id="female" name="gender" value="Feminino">
            <label for="female">Feminino</label>
            <input type="radio" id="male" name="gender" value="Masculino">
            <label for="male">Masculino</label>
            <input type="radio" id="other" name="gender" value="Personalizado">
            <label for="other">Personalizado</label>
          </div>
        </form>
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </div>
      </section>
      <script src="/script.js">
      </script>
  </body>
</html>
