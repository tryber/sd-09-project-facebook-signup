<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media='(max-width: 540px)' href="mobile.css">
  <title>Document</title>
</head>
<body>
  <!-- header -->
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
    <form class="facebook-login" action="" method="get">
      <div class="form-group">
        <label for="" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="" id="user-password-label">Senha</label>
        <input type="password" name="user-password" id="user-password">
      </div>
      <div class="form-control">
        <button type="submit" id="button-login" >Entrar</button>
      </div>
    </form>
  </header>
  <!-- Main content -->
  <div class="main-content">
     <div class="left-content">
        <p id="facebook-slogan" >O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src="imgs/networking.png" id="facebook-networking" alt="networking">
      </div>
      <div class="right-content" id="right-content">
        <h1>Abra uma conta</h1>
        <h2 class="quick-easy">É rápido e fácil.</h2>
        <form action="" class="signup-form" id="signup-form">
          <!-- fullname -->
          <div class="fullname">
            <input type="text" name="firstname" placeholder="Nome">
            <input type="text" name="lastname" placeholder="Sobrenome">
          </div>
          <!-- Phone-email e senha -->
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" placeholder="Nova senha">
          <!-- Bidthdate -->
          <label for="" id="label-birthdate" class="label-form">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
          <!-- gender -->
          <div class="gender-form" id="gender-form">
            <label for="" id="label-gender" class="label-form">Gênero</label>
            <input type="radio" name="gender" id="feminino" class="input-gender" value="Feminino"><label for="feminino">Feminino</label>
            <input type="radio" name="gender" id="masculino" class="input-gender" value="Masculino"><label for="masculino">Masculino</label>
            <input type="radio" name="gender" id="personalizado" class="input-gender" value="Personalizado"><label for="personalizado">Personalizado</label>
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
  </div>
  <div class="main-mobile">
    <form class="facebook-login-mobile" action="" method="get">
      <div class="form-group-mobile">
        <input type="text" class='user' id="user-email-phone" name='identificador' placeholder="Número de celular ou e-mail">
      </div>
      <div class="form-group-mobile">
        <input type="password" class='user' name="user-password" id="user-password" placeholder="Senha">
      </div>
      <div class="form-control-mobile">
        <button type="submit" id="button-login" class="button-login-mobile" >Entrar</button>
      </div>
    </form>
    <p>ou</p>
    <div class="nova-conta">
      <button type="submit" class="nova-conta-button">Criar nova conta</button>
      <p>Esqueceu a senha?</p>
    </div>
  </div>
  <script src="script.js" >
  </script>
</body>
</html>
