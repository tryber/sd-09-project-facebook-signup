<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Projeto clone Facebook</title>
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Logotipo do Facebook" class="facebook-logo">
    <form action="" class="facebook-login">
      <div id="form-group" class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" name="user-email-phone" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="text" name="user-password" id="user-password">
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Imagem do facebook networking" id="facebook-networking">
    </div>
    <div class="right-content">
      <div class="register">
        <h1>Abra uma conta</h1>
        <span class="quick-easy">É rápido e fácil.</span>
        <form action="" class="facebook-register">
          <div class="input-group">
            <input type="text" class="firstname" name="firstname" placeholder="Nome">
            <input type="text" name="lastname" placeholder="Sobrenome">
          </div>
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" placeholder="Nova senha">
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
          <label for="" id="label-gender">Gênero</label>
          <div class="radio-group">
            <input type="radio" name="gender" value="Feminino" id="feminino" checked>
            <label for="feminino">Feminino</label>
            <input type="radio" name="gender" value="Masculino" id="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" name="gender" value="Personalizado" id="personalizado" class="custom-radio">
            <label for="personalizado">Personalizado</label>
            <input type="text" class="gender-custom" name="gender-custom" placeholder="Gênero (opcional)">
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
          <p id="alert" class="alert-message">Campos inválidos!</p>
        </form>
      </div>
      <div class="result">
        <p class="greeting"></p>
        <p class="email-phone"></p>
        <p class="date-of-birth"></p>
        <p class="gender-result"></p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
