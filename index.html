<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login In or Sign Up </title>
    <link rel="icon" href="imgs/facebook-icon.ico" type="image/ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="top-bar">
      <img src="imgs/facebook-logo.png" alt="Logo Facebook" class="facebook-logo">
      <form action="#" method="POST" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="login" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" name="pass" id="user-password">
        </div>
        <div class="form-group form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
    </nav>
    <main class="main-content">
      <section class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src="imgs/networking.png" alt="Facebook networking" id="facebook-networking">
      </section>
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <span class="quick-easy">É rápido e fácil.</span>
        <form action="#" method="POST" class="new-account right-content">
          <div class="nome-e-sobrenome">
            <input type="text" name="firstname" placeholder="Nome" class="input" id="first-name" required>
            <input type="text" name="lastname" placeholder="Sobrenome" class="input" id="last-name" required>
          </div>
          <input type="text" name="phone_email" placeholder="Celular ou email" class="input" id="phone-email" required>
          <input type="password" name="password" placeholder="Nova senha" class="input" required>
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" class="input" id="birthdate" placeholder="dd/mm/aaaa" required>
          <label id="label-gender" for="gender">Gênero</label>
          <div class="row">
            <label for="female">Feminino</label>
            <input type="radio" name="gender" value="Feminino" class="input" id="female" required>
            <label for="male">Masculino</label>
            <input type="radio" name="gender" value="Masculino" class="input" id="male">
            <label for="custom">Personalizado</label>
            <input type="radio" name="gender" value="Personalizado" class="input" id="custom">
          </div>
          <input type="text" name="gender-custom" placeholder="Gênero (opcional)" id="other-gender" class="other-gender input">
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </section>
    </main>
  <script src="script.js"></script>
</body>
</html>
