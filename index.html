<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Projeto Facebook</title>
</head>
<body>
  <div class="top-bar">
    <img src="imgs/facebook-logo.png" alt="Logotipo Facebook" class="facebook-logo">
    <form class="facebook-login">
      <div class="form-group">
        <label for="email-telefone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" name="email-telefone">
      </div>
      <div class="form-group">
        <label for="senha" id="user-password-label">Senha</label>
        <input type="password" id="user-password" name="senha">
      </div>
      <div class="form-control">
        <button id="button-login" class="button-login">Entrar</button>
      </div>
    </form>
  </div>
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" alt="Pessoas conectadas ao redor do mundo" id="facebook-networking">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil.</h3>
      <form class="form-register">
        <div class="name-container">
          <input type="text" class="name-placeholder" name="firstname" placeholder="Nome">
          <input type="text" class="name-placeholder" name="lastname" placeholder="Sobrenome">
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email">
        <input type="password" name="password" placeholder="Nova senha">
        <label for="birthdate" id="label-birthdate">Data de nascimento</label>
        <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        <label for="gender" id="label-gender">Gênero</label>
        <section class="radio-gender">
          <input type="radio" name="gender" value="Feminino">Feminino
          <input type="radio" name="gender" value="Masculino">Masculino
          <input type="radio" name="gender" value="Personalizado">Personalizado
        </section>
        <input type="text" class="gender-custom" name="gender-custom" placeholder="Gênero (opcional)">
        <button type="submit" class="submit-btn" id="facebook-register" >Cadastre-se</button>
      </form>
    </div>
  </div>
</body>
</html>
