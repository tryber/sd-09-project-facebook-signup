<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
  <nav class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
    <form class="facebook-login" action="">
      <label for="">Email ou telefone</label>
      <input type="text">
      <label for="">Senha</label>
      <input type="text">
    </form>
  </nav>
  <div class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil.</h3>
      <form action="" method="GET">
        <div class="form-data">
          <div class="input-username">
            <input type="text" name="firstname" placeholder="Nome">
            <input type="text" name="lastname" placeholder="Sobrenome">
          </div>
          <div class="input-email">
            <input type="text" name="phone_email" placeholder="Celular ou email">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
