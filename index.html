<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Facebook - Login</title>
  </head>

  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" />
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label
          >
          <input type="text" name="" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="text" name="" id="user-password" />
        </div>
        <div class="form-control">
          <button id="button-login" type="button">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <section class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img id="facebook-networking" src="imgs/networking.png" />
      </section>
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form class="sign-up-form">
          <div class="sign-up-fullname">
            <input class="form-info" type="text" name="firstname" placeholder="Nome" required />
            <input
              class="form-info"
              type="text"
              name="lastname"
              placeholder="Sobrenome"
              required
            />
          </div>
          <input
            class="form-info"
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            required
          />
          <input
            class="form-info"
            type="password"
            name="password"
            placeholder="Nova senha"
            required
          />
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input
            class="form-info"
            type="text"
            name="birthdate"
            placeholder="dd/mm/aaaa"
            required
          />
          <div class="gender-input">
            <label id="label-gender">Gênero</label>
            <div>
              <label for="feminine"
                ><input
                  type="radio"
                  name="gender"
                  value="Feminino"
                  id="feminine"
                />Feminino</label
              >
              <label for="masculine"
                ><input
                  type="radio"
                  name="gender"
                  value="Masculino"
                  id="masculine"
                />Masculino</label
              >
              <label for="unique"
                ><input
                  type="radio"
                  name="gender"
                  value="Personalizado"
                  id="unique"
                />Personalizado</label
              >
            </div>
          </div>
          <div id="custom-gender"></div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
          <p id="invalid-fields"></p>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
