<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook Logo">
        <form class="facebook-login"
        action="">
        <form class="facebook-login" action="">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" name="user-email-phone-label" id="user-email-phone">
            </div>
            <div class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input type="password" name="user-password-label" id="user-password">
            </div>
            <div class="form-control">
                <button type="submit" id="button-login">Entrar</button>
            </div>
        </form>
    </header>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form class="new-account-form" id="new-account-form">
        <input class="small-input" type="text" name="firstname" placeholder="Nome">
        <input class="small-input" type="text" name="lastname" placeholder="Sobrenome">
        <input class="full-width-input" type="text" name="phone_email" placeholder="Celular ou email">
        <input class="full-width-input" type="password" name="password" placeholder="Nova senha">
        <label id="label-birthdate">Data de nascimento</label>
        <input class="full-width-input" type="text" name="birthdate" placeholder="dd/mm/aaaa">
        <label id="label-gender">Gênero</label>
        <div class="radio-buttons-form" id="radio-buttons-form">
          <input type="radio" name="gender" value="Feminino">
          <label>Feminino</label>
          <input type="radio" name="gender" value="Masculino">
          <label>Masculino</label>
          <input type="radio" name="gender" id="personalizado-button" value="Personalizado">
          <label>Personalizado</label>
        </div>
        <div id="custom-gender-text"></div>
        </form>
        <button id="facebook-register" type="submit">Cadastre-se</button>
    </section>
  </main>
  <footer>
    <p>Footer</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
